<!-------Search students ------->
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <div class="col-md-8 offset-md-2">
                            <form action="simple-results.html">
                                <div class="input-group">
                                    <input type="search" class="form-control form-control-lg" 
                                           placeholder="Buscar usuario..." 
                                           #txtTermino>
                                    <div class="input-group-append">
                                        <button type="submit" 
                                                class="btn btn-lg btn-default"
                                                (click)="buscar(txtTermino.value)">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</div>
<!------- Table students ------->
<section class="content">
    <div class="container-fluid">
        <div class="row" *ngIf="!cargando">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <a class="btn btn-app bg-success">
                            <span class="badge bg-purple">{{ totalUsuarios }}</span>
                            <i class="fas fa-users-cog"></i> Usuarios
                          </a>
                    </div>
                    <div class="card-body table-responsive p-0">
                        <table class="table table-hover text-nowrap">
                            <thead>
                                <tr>
                                  <th style="width: 10px;">Perfil</th>
                                  <th>Nombre completo</th>
                                  <th>Correo electrónico</th>
                                  <th>Rol</th>
                                  <th>Autenticación</th>
                                  <th>Estatus</th>
                                  <th style="width: 10px;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let usuario of usuarios">
                                  <td>
                                    <img [src]="usuario.imagenUrl"
                                         alt="user-avatar" 
                                         class="img-circle img-fluid"
                                         style="cursor: pointer;"
                                         (click)="abrirModal()">
                                  </td>
                                  <td>{{ usuario.nombre }}</td>
                                  <td>{{ usuario.email }}</td>
                                  <td>
                                    <select class="form-control" style="width: 150px;"
                                            [(ngModel)]="usuario.role"
                                            (change)="cambiarRole(usuario)">
                                        <option value="ADMIN_ROLE">Administrador</option>
                                        <option value="USER_ROLE">Usuario</option>
                                    </select>
                                  </td>
                                  <td>
                                    <span *ngIf="usuario.google" class="badge badge-primary">Google</span>
                                    <span *ngIf="!usuario.google" class="badge badge-primary">Email</span>
                                 </td>
                                 <td>
                                    <span *ngIf="usuario.status" class="badge badge-info">Activo</span>
                                    <span *ngIf="!usuario.status" class="badge badge-warning">Inactivo</span>
                                 </td>
                                  <td class="text-right py-0 align-middle">
                                     <div class="btn-group btn-group-sm">
                                        <a class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="top" title="Deshabilitar usuario"
                                           (click)="eliminarUsuario(usuario)">
                                           <i class="fas fa-eye-slash"></i>
                                        </a>
                                     </div>
                                   </td>
                                 </tr>
                            </tbody>
                        </table>
                        <!------- Mensaje ------->
                        <div class="content" *ngIf="msg">
                            <div class="container-fluid">
                                <div>
                                    <div class="col-lg-12">
                                        <div class="alert alert-secondary" role="alert" style="margin-top: 10px;">
                                            No se encontrarón resultados para su búsqueda.   
                                        </div>
                                    </div>
                                </div>    
                            </div>
                        </div>
                    </div>
                    <div class="card-footer clearfix">
                        <div class="text-center">
                            <div class="btn-group" >
                                <button type="button" class="btn btn-default" (click)="cambiarPagina(-7)" ><i class="fas fa-arrow-alt-circle-left"></i> Anterior</button>
                                <button type="button" class="btn btn-default" (click)="cambiarPagina(7)">Siguiente <i class="fas fa-arrow-alt-circle-right"></i></button>
                            </div>
                        </div>
                    </div>
                    <div class="overlay" *ngIf="cargando"><i class="fas fa-2x fa-sync-alt fa-spin"></i></div></div>
                </div>
            </div>
        </div>
</section>
